<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="input_msg" placeholder="edit me">
    <p>Message is: {{ input_msg }}</p>

    <textarea v-model="area_msg" placeholder="add multiple lines"></textarea>
    <p>Multiline message is:</p>
    <p style="white-space: pre-line;">{{ area_msg }}</p>

    <div id="example-5">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>

    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>


<script>
    new Vue({
        el: "#app",
        data: {
            input_msg: "",
            area_msg: "",
            selected: "",
            options: [
                {text: 'One', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'}
            ]


        }
    })
</script>
</body>
</html>
