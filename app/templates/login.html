{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block js %}{% endblock %}

{% block css %}{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class='form-login' action="/login" method="post">
            <h2 class="text-center">Welcome</h2>
            <div class="form-group">
                <label for="id_username">username：</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" value="[[ input_username ]]" autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">password：</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" value="[[ input_password ]]" required>
            </div>
            <button type="reset" class="btn btn-primary pull-left" id="reset" style="width: 80px">reset</button>
            <button type="submit" class="btn btn-primary pull-right" style="width: 80px">submit</button>
            {% if context.message %}
            <div class="alter alert-danger text-center" role="alert" style="padding: 10px 0;margin: 60px 0 0 0">
                <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                <strong>[[ context.message ]]</strong>
            </div>
            {% endif %}
        </form>
    </div>
    <!--<div class="col-md-12" style="margin-top: 10px"></div>-->
</div>

<style>
    body {
        background-color: #eee;
    }

    .form-login {
        max-width: 330px;
        padding: 15px;
        margin: 50% auto;
        /*background-color:  #FFFFFF;*/
    }

    .form-login .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 10px;
    }

    .form-login .form-control:focus {
        z-index: 2;
    }

    .form-login input[type="text"] {
        margin-bottom: -1px;
        /*border-bottom-right-radius: 0;*/
        /*border-bottom-left-radius: 0;*/
    }

    .form-login input[type="password"] {
        margin-bottom: 10px;
        /*border-top-left-radius: 0;*/
        /*border-top-right-radius: 0;*/
    }
</style>
{% endblock %}
